<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaleidoscope Glass Doors</title>
</head>

{% extends "base.html" %}
{% load static %}

{% block content %}

    {% block navbar %}
        {{ block.super }}
    {% endblock %}

    {% block doors %}
        <style>
            .grid-item { width: 25%; }
            .thumbnail { text-decoration: none !important}
        </style>

        <script>
            $(document).ready(function (){
                $('.grid').packery({
                    // options
                    itemSelector: '.grid-item',
                    gutter: 10
                });
            });
        </script>

        <div class="grid">
            {% for door in doors %}
                <div class="grid-item">
                    <a href="#" class="thumbnail">
                        <img src="{% static 'media/annette_cell_5-2015_138_cpdfodr.JPG' %}"/>
                        <div class="caption">
                            <h3>{{ door.title }}</h3>
                            <p>{{ door.description }}</p>
                            <p>By: {{ door.author }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
{% endblock %}
</html>
