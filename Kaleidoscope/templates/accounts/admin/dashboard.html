<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

</head>



{% extends "home/loggedin.html" %}

{% block content %}

    {{ block.super }}

    <script>
            $(document).ready(function() {

                var cal = $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'agendaDay,agendaWeek,month,listWeek'
                    },
                    defaultView: 'month',
                    navLinks: true, // can click day/week names to navigate views
                    editable: false,
                    eventLimit: true, // allow "more" link when too many events
                    lazyFetching: false,
                    height:600,
                    dayClick: function(date, jsEvent, view) {

                        $('#EventCreateModal').modal();


                    },
                    events:[
                        {
                            title:"TEST",
                            id:5,
                            start:'2016-12-10T12:00:00',
                            stick:true
                        }

                    ]

                });

            });
    </script>


    <div class="container-fluid">
        <div class="row">
            <div class="panel col-lg-4 col-lg-offset-1">
                <div class="panel-heading"><h3 class="panel-title">Example</h3> </div>
                <div class="panel-body">
                    Example Panel Content
                </div>
            </div>
            <div class=" panel col-lg-4 col-lg-offset-2">
                <div class="panel-heading"><h3 class="panel-title">Example</h3> </div>
                <div class="panel-body">
                    Example Panel Content
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container-fluid col-lg-6 col-lg-offset-3">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="EventCreateModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="ModalTitle">Create Event</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

{% endblock %}
</html>
