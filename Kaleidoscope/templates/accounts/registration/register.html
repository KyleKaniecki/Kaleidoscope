<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid">
        <div class="jumbotron col-lg-6 col-lg-offset-3">

            <form class="col-lg-6 col-lg-offset-3" method="post">
                {% csrf_token %}
                {% for field in userform %}
                    <div class="input-group">
                        <span class="input-group-addon">{{ field.label }}</span>
                        {{ field }}
                    </div>
                    <br>
                {% endfor %}

                {% for field in clientform %}
                   <div class="input-group">
                        <span class="input-group-addon">{{ field.label }}</span>
                        {{ field }}
                        {% if field.errors %}
                            {{ field.errors.as_text }}
                        {% endif %}
                    </div>
                    <br>
                {% endfor %}
                <a href="{% url "HomePage" %}" class="btn btn-danger">Cancel</a>
                <button type="submit" class="btn btn-primary ">Submit</button>
            </form>

        </div>
â€‹    </div>

{% endblock %}
</html>
